<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FlightWall Ultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fw-container">
    <header class="fw-header">
      <div>
        <div class="fw-title">FLIGHTWALL</div>
        <div class="fw-subtitle" id="fw-location">Detecting location…</div>
      </div>
      <div class="fw-radar"></div>
    </header>

    <main class="fw-main">
      <div class="fw-current" id="fw-current"></div>
      <div class="fw-queue" id="fw-queue"></div>
    </main>

    <footer class="fw-footer">
      <span id="fw-status">Initializing radar…</span>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>

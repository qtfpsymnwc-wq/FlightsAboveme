<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flights Above Me</title>
  <link rel="stylesheet" href="style.css?v=48">
  <script>
    // Visible boot marker (proves index.html updated)
    window.FW_BOOT = "v48";
    document.addEventListener("DOMContentLoaded", () => {
      const st = document.getElementById("fw-status");
      if (st) st.textContent = "Booting v48…";
      const v = document.getElementById("fw-version");
      if (v) v.textContent = "v48";
    });
  </script>
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div class="brand">FLIGHTS ABOVE</div>
      <div class="controls">
        <label class="ctl">
          Range <span id="rangeLabel">25</span> mi
          <input id="range" type="range" min="5" max="100" step="5" value="25">
        </label>
        <label class="ctl toggle">
          <input id="commercialOnly" type="checkbox" checked>
          Commercial only
        </label>
      </div>
    </header>

    <section class="card" id="card">
      <div class="row1">
        <div class="callsign" id="cs">—</div>
        <div class="badge" id="badge"></div>
      </div>

      <div class="row2">
        <div class="route" id="route">—</div>
        <div class="model" id="model">—</div>
      </div>

      <div class="grid">
        <div class="kv">
          <div class="k">ALT</div>
          <div class="v" id="alt">—</div>
        </div>
        <div class="kv">
          <div class="k">SPD</div>
          <div class="v" id="spd">—</div>
        </div>
        <div class="kv">
          <div class="k">DIST</div>
          <div class="v" id="dist">—</div>
        </div>
        <div class="kv">
          <div class="k">DIR</div>
          <div class="v" id="dir">—</div>
        </div>
      </div>

      <div class="meta" id="meta">—</div>
    </section>

    <footer class="footer">
      <div class="status" id="fw-status">Starting…</div>
      <div class="version" id="fw-version">v48</div>
    </footer>
  </main>

  <div class="ticker" id="ticker">
    <div class="ticker-track" id="tickerTrack">—</div>
  </div>

  <script src="app.js?v=48"></script>
</body>
</html>

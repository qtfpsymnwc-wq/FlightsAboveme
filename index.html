<!DOCTYPE html>
<html lang="en">
<head>

  <title>FlightWall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <h1>FlightWall</h1>
      <div id="fw-version">v131</div>

      <div id="primary-flight">Waiting for flight data…</div>
      <div id="aircraft-details">Aircraft: —</div>

    <section class="secondaryGrid" id="secondary-flights"></section>

    <footer class="footer">
      <div id="status">Status: OK</div>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>

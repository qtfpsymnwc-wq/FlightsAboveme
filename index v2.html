<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlightWall - Overhead Tracker</title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000;
      color: #ffffff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3.8em;
      margin: 0 0 10px;
      text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41;
      letter-spacing: 5px;
      color: #ffffff;
    }
    #status {
      font-size: 2.4em;
      margin: 20px 0 40px;
      text-shadow: 0 0 12px #00ff41;
      min-height: 80px;
      color: #ffffff;
    }
    .flight {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid #00ff41;
      border-radius: 8px;
      padding: 25px 50px;
      margin: 25px auto;
      max-width: 92%;
      font-size: 1.9em;
      box-shadow: 0 0 30px rgba(0,255,65,0.35);
      transition: opacity 2s ease-out;
    }
    .flight.faded {
      opacity: 0.5;
      border-color: #666;
      background: rgba(255, 255, 255, 0.01);
    }
    .flight.fading-out {
      opacity: 0;
    }
    .callsign {
      font-size: 3.2em;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 25px #00ff41, 0 0 50px #00ff41;
      margin-bottom: 12px;
      letter-spacing: 3px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .heading-arrow {
      font-size: 2.5em;
      transform-origin: center;
      display: inline-block;
    }
    .icon { font-size: 2em; margin-right: 18px; vertical-align: middle; }
    .details {
      font-size: 1.5em;
      line-height: 1.7;
      color: #f0f0f0;
    }
    .last-seen {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 8px;
    }
    .empty {
      font-size: 2.8em;
      opacity: 0.8;
      text-shadow: 0 0 20px #00ff41;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>FLIGHTWALL</h1>
  <div id="status">Scanning for overhead traffic...</div>
  <div id="flights"></div>

  <script>
    const PERSIST_SECONDS = 300; // 5 minutes

    const params = new URLSearchParams(window.location.search);
    const bboxStr = params.get('bounds') || '35.5728,-94.7976,36.5872,-93.5424';
    const [lamin, lomin, lamax, lomax] = bboxStr.split(',').map(Number);

    if ([lamin, lomin, lamax, lomax].some(isNaN)) {
      document.getElementById('status').textContent = 'Invalid bounds parameter';
      throw new Error('Bad bbox');
    }

    const apiUrl = `https://opensky-network.org/api/states/all?lamin=${lamin}&lomin=${lomin}&lamax=${lamax}&lomax=${lomax}`;

    const aircraftMap = new Map();

    function getCategoryIcon(code) {
      const icons = { 0:'â“',1:'â“',2:'âœˆï¸',3:'âœˆï¸',4:'ðŸ›«',5:'ðŸ›«',6:'ðŸ›«',7:'ðŸš',8:'ðŸª‚',9:'ðŸŽˆ',10:'ðŸª‚' };
      return icons[code] || 'âœˆï¸';
    }

    function getCategoryDescription(code) {
      const desc = {
        0: 'Unknown / No Info',
        1: 'No ADS-B Category Info',
        2: 'Light (Small GA)',
        3: 'Small (Regional Jets/Props)',
        4: 'Large',
        5: 'High Vortex Jet',
        6: 'Heavy (e.g., A380, B747, B777)',
        7: 'High Performance / Rotorcraft',
        8: 'Glider',
        9: 'Lighter than Air (Balloons)',
        10: 'Parachute / Ultralight'
      };
      return desc[code] || 'Unknown';
    }

    // Simple arrow rotation based on heading (true_track)
    function getHeadingArrow(heading) {
      if (!heading || isNaN(heading)) return 'âž¤ ?Â°';
      const arrows = ['â†‘', 'â†—', 'â†’', 'â†˜', 'â†“', 'â†™', 'â†', 'â†–'];
      const index = Math.round(heading / 45) % 8;
      return `${arrows[index]} ${Math.round(heading)}Â°`;
    }

    async function fetchFlights() {
      const now = Date.now();
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        const currentIcao24s = new Set();

        if (data.states) {
          data.states.forEach(state => {
            const [
              icao24, callsign, origin_country, time_position, last_contact,
              longitude, latitude, baro_altitude, on_ground, velocity,
              true_track, vertical_rate, sensors, geo_altitude, squawk,
              spi, position_source, category
            ] = state;

            if (!callsign?.trim() || on_ground) return;

            currentIcao24s.add(icao24);

            const alt = baro_altitude ? Math.round(baro_altitude * 3.28084) + ' FT' : 'N/A';
            const spd = velocity ? Math.round(velocity * 1.94384) + ' KTS' : 'N/A';
            const hdg = true_track ? Math.round(true_track) : null;
            const vspeed = vertical_rate ? Math.round(vertical_rate * 196.85) + ' FT/MIN' : 'N/A';
            const pos = (latitude && longitude) ? `${latitude.toFixed(4)}Â°N ${longitude.toFixed(4)}Â°W` : 'N/A';
            const catIcon = getCategoryIcon(category);
            const catDesc = getCategoryDescription(category);
            const squawkDisplay = squawk ? squawk : 'N/A';
            const arrow = getHeadingArrow(hdg);

            aircraftMap.set(icao24, {
              data: { callsign, catIcon, catDesc, alt, spd, hdg, arrow, vspeed, pos, squawkDisplay },
              lastSeenTime: now,
              isLive: true,
              element: null
            });
          });
        }

        const statusEl = document.getElementById('status');
        statusEl.textContent = data.time 
          ? `Last update: ${new Date(data.time * 1000).toLocaleTimeString('en-US', {timeZone: 'America/Chicago'})} CST`
          : 'Scanning...';

        const flightsDiv = document.getElementById('flights');

        aircraftMap.forEach((entry, icao24) => {
          if (!currentIcao24s.has(icao24)) {
            entry.isLive = false;
          } else {
            entry.isLive = true;
            entry.lastSeenTime = now;
          }
        });

        aircraftMap.forEach((entry, icao24) => {
          const age = now - entry.lastSeenTime;
          if (age > PERSIST_SECONDS * 1000) {
            if (entry.element) {
              entry.element.classList.add('fading-out');
              setTimeout(() => {
                if (entry.element && entry.element.parentNode) {
                  entry.element.parentNode.removeChild(entry.element);
                }
                aircraftMap.delete(icao24);
              }, 2000);
            } else {
              aircraftMap.delete(icao24);
            }
            return;
          }
        });

        flightsDiv.innerHTML = '';

        let foundLive = false;
        aircraftMap.forEach((entry, icao24) => {
          const age = now - entry.lastSeenTime;
          const div = document.createElement('div');
          div.className = 'flight' + (entry.isLive ? '' : ' faded');
          div.innerHTML = `
            <div class="callsign">
              <span class="icon">${entry.data.catIcon}</span>
              ${entry.data.callsign.trim()}
              <span class="heading-arrow" style="transform: rotate(${entry.data.hdg || 0}deg);">
                ${entry.data.arrow}
              </span>
            </div>
            <div class="details">
              Type: ${entry.data.catDesc}<br>
              ALT: ${entry.data.alt} â€¢ VSPD: ${entry.data.vspeed}<br>
              SPD: ${entry.data.spd} â€¢ HDG: ${entry.data.hdg ? entry.data.hdg + 'Â°' : 'N/A'}<br>
              POS: ${entry.data.pos}<br>
              SQUAWK: ${entry.data.squawkDisplay}
            </div>
            ${!entry.isLive ? `<div class="last-seen">Last seen: ${Math.round(age / 1000)}s ago (exited area)</div>` : ''}
          `;
          flightsDiv.appendChild(div);
          entry.element = div;

          if (entry.isLive) foundLive = true;
        });

        if (aircraftMap.size === 0) {
          statusEl.innerHTML = '<span class="empty">NO FLIGHTS OVERHEAD RIGHT NOW</span>';
        } else if (!foundLive) {
          statusEl.textContent += ' â€” Showing recent exits';
        }
      } catch (err) {
        document.getElementById('status').textContent = `ERROR: ${err.message} (retrying soon)`;
      }
    }

    fetchFlights();
    setInterval(fetchFlights, 20000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FlightWall – Logo Test</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#0f172a; color:#e5e7eb; }
    h1 { margin: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 16px; padding: 16px; }
    .card { background:#020617; border:1px solid #1e293b; border-radius:10px; padding:10px; text-align:center; }
    .card img { max-width:100%; max-height:60px; object-fit:contain; background:#fff; border-radius:6px; }
    .code { margin-top:8px; font-size:12px; opacity:.8; }
    .fallback { outline:2px dashed #f59e0b; }
  </style>
</head>
<body>
  <h1>FlightWall – Airline Logo Test</h1>
  <p style="margin:0 16px 16px; opacity:.8">
    Yellow outline = generic fallback. Everything else = vendored logo.
  </p>

  <div class="grid" id="grid"></div>

  <script>
    const ICAOS = [
      "AAL","DAL","UAL","SWA","JBU",
      "ASA","FFT","NKS","AAY",
      "SKW","ENY","EDV","RPA","JIA",
      "FDX","UPS"
    ];

    const grid = document.getElementById("grid");

    ICAOS.forEach(code => {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = `/assets/logos/${code}.png`;
      img.onerror = () => {
        img.src = `/assets/logos/${code}.svg`;
        img.onerror = () => {
          img.src = `/assets/logos/_GENERIC.svg`;
          card.classList.add("fallback");
        };
      };

      const label = document.createElement("div");
      label.className = "code";
      label.textContent = code;

      card.appendChild(img);
      card.appendChild(label);
      grid.appendChild(card);
    });
  </script>
</body>
</html>

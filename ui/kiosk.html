<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FlightsAboveMe — Kiosk</title>
  <link rel="stylesheet" href="./kiosk.css">
</head>

<body class="kiosk">
  <div id="app" class="kioskApp">

    <!-- Top bar: app name + Exit -->
    <header class="topBar">
      <div class="appName">FlightsAboveMe</div>
      <a class="exitBtn" href="./index.html" aria-label="Exit kiosk mode">Exit</a>
    </header>

    <!-- FULL SCREEN BOARD -->
    <main class="board" aria-label="Flight kiosk display">

      <!-- TOP: logo + primary lines -->
      <section class="topPane">
        <div class="logoPane">
          <img id="airlineLogo" class="logo hidden" alt="Airline logo" loading="lazy" />
          <!-- Fallback block if logo hidden -->
          <div class="logoFallback" aria-hidden="true"></div>
        </div>

        <div class="mainText">
          <div id="airline" class="line airline">—</div>
          <div id="route" class="line route">—</div>
          <div class="line sub">
            <span id="callsign" class="callsign">—</span>
            <span class="sep">•</span>
            <span id="model" class="model">—</span>
          </div>

          <div class="line tiny">
            <span class="tinyLabel">ICAO24</span>
            <span id="icao24" class="tinyValue">—</span>
          </div>
        </div>
      </section>

      <!-- BOTTOM: giant stats like an LED sign -->
      <section class="bottomPane">
        <div class="statsRow">
          <div class="stat">
            <div class="k">ALT</div>
            <div class="v" id="alt">—</div>
          </div>
          <div class="stat">
            <div class="k">SPD</div>
            <div class="v" id="spd">—</div>
          </div>
        </div>

        <div class="statsRow">
          <div class="stat">
            <div class="k">TRK</div>
            <div class="v" id="dir">—</div>
          </div>
          <div class="stat">
            <div class="k">DIST</div>
            <div class="v" id="dist">—</div>
          </div>
        </div>

        <div class="statusLine">
          <span id="radarLine">Radar: —</span>
          <span class="dot">•</span>
          <span id="statusText">Booting…</span>
        </div>
      </section>

      <!-- Hidden secondary fields kept for compatibility (JS may fill them) -->
      <section class="compatHidden" aria-hidden="true">
        <img id="airlineLogo2" class="hidden" alt="" />
        <div id="airline2">—</div>
        <div id="callsign2">—</div>
        <div id="route2">—</div>
        <div id="model2">—</div>
        <div id="icao242">—</div>
        <div id="alt2">—</div>
        <div id="spd2">—</div>
        <div id="dir2">—</div>
        <div id="dist2">—</div>
      </section>

    </main>

    <!-- Error box (kept compatible with existing JS) -->
    <div id="errBox" class="errBox hidden"></div>

  </div>

  <script>
    // Flag kiosk mode without changing Worker/polling behavior.
    window.__KIOSK_MODE__ = true;
  </script>
  <script src="./app.js?v=181"></script>
</body>
</html>

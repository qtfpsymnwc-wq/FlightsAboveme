<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlightWall</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="title">FlightWall</div>
      <div class="sub">Live nearby flights</div>
    </div>

    <div class="controls">
      <div class="control">
        <label class="lbl">Filter</label>
        <div class="seg">
          <button id="btnAirline" class="seg-btn active" type="button">Airlines</button>
          <button id="btnOther" class="seg-btn" type="button">Other</button>
          <button id="btnAll" class="seg-btn" type="button">All</button>
        </div>
      </div>

      <div class="control">
        <label class="lbl">Tier</label>
        <div class="seg">
          <button id="btnTier1" class="seg-btn active" type="button">T1</button>
          <button id="btnTier2" class="seg-btn active" type="button">T2</button>
          <button id="btnTier3" class="seg-btn active" type="button">T3</button>
        </div>
      </div>

      <div class="control">
        <label class="lbl">Search</label>
        <input id="search" class="search" placeholder="callsign / reg / hex / type" />
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="pane">
      <div class="pane-head">
        <div class="pane-title">Nearby Flights</div>
        <div class="status">
          <span id="statusText">Idle</span>
          <span class="dot" id="statusDot" title="status"></span>
        </div>
      </div>

      <div class="cards" id="cards"></div>
    </section>

    <aside class="pane radar">
      <div class="pane-head">
        <div class="pane-title">Radar</div>
        <div class="mini" id="radarStatus">Optional</div>
      </div>

      <div class="radar-box">
        <img id="radarImg" alt="Radar" />
        <div class="radar-fallback" id="radarFallback">
          Radar unavailable
        </div>
      </div>

      <div class="pane-foot">
        <button id="btnRefresh" class="btn" type="button">Refresh</button>
        <button id="btnClearCache" class="btn btn-ghost" type="button">Clear cache</button>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="footer-left">
      <span id="metaText">â€”</span>
    </div>
    <div class="footer-right">
      <span class="muted">vBaseline</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
